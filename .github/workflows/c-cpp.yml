name: C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: make style-tests
      run: make style-tests
    - name: bin/style-tests
      run: valgrind --error-exitcode=1 --leak-check=full bin/style-tests
